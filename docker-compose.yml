version: '3.8'

services:
  server:
    build: .
    container_name: go-sandbox-server
    platform: linux/arm64
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - gopls
    restart: always

  redis:
    image: redis:7
    container_name: go-sandbox-redis
    ports:
      - "6379:6379"
    restart: always

  gopls:
    build:
      context: ./gopls
    ports:
      - "4389:4389"
